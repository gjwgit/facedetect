--- # Simple face detection
meta:
  name      : facedetect
  title     : Simple face detection.
  languages : py
  version   : 0.1.2
  keywords  : face detection, python3, computer vision
  license   : gpl3
  display   : demo, score
dependencies:
  python3:
    - matplotlib
    - toolz
  pip3:
    - opencv-contrib-python==4.0.0.21
    - numpy==1.14.5
  files:
    - demo.py
    - utils.py
    - score.py
    - images/
    - haarcascade_frontalface_default.xml
    - README.md
commands:
  demo: Demostrate face detection on sample images.
  score: Detect faces on provided image files or URL.
